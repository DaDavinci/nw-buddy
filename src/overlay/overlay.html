<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../../css/general.css" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/ingame.css" />
  <link rel="stylesheet" href="../../css/modal.css" />
  <title>Overlay</title>
  <style>
    main h1, main h2, main h3, main h4, main h5, main h6 {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: bolder;
    }
  </style>


</head>
<body style="background: none;">

  <main id="minimap">
    <div id="minimap-title" style="position: absolute; top: 400px; right: 50px; width: 16vw; height: auto; text-align: center; z-index: 10;">
      <h1 style="color: rgb(197, 161, 0); font-size: 2.8em; letter-spacing: 1px; line-height: 22px; font-variant: all-small-caps; padding: 0px;">~ <span id="title"></span> ~</h1>
    </div>
    <div id="minimap-context" class="shadow-4xl " style="width: 16vw; height: 16vw; border-radius: 1000px; background-color: rgb(197, 161, 0, 0.35); border: 5px solid rgb(197, 161, 0); position: absolute; top: calc(400px + 50px); right: 50px; z-index: 0;">
      <div style="display:flex; align-items: center; justify-content: center; height:100%; width: 100%;">
        <img class="" style="width:16px;height:16px;" src="./img/map.ico" />
      </div>
    </div>
    <div id="minimap-info" style="position: absolute; top: calc(400px + 50px + 16vw + 10px); right: 50px; width: 16vw; height: auto; z-index: 10;">
      <div style="display:inline-block; width: 16vw; font-weight:bolder; color: rgb(197, 161, 0); font-size: 2.0em; letter-spacing: -2px; line-height: 22px; font-variant: all-small-caps;">
        <p style="display: inline; float: left;">⚔️ <span id="minimap-versus">PvP</span> <span class="font-extralight">ON</span></p>
        <p style="display: inline; float: right;" class="font-extralight">Hotkey <span id="hotkey" class="font-extrabold">Alt+W</span> 🖱️</p>
      </div>
      <div style="display:inline-block; width: 16vw; font-weight:bolder; color: rgb(197, 161, 0); font-size: 2.0em; letter-spacing: -2px; line-height: 22px; font-variant: all-small-caps;">
        <p style="display: inline; float: left;">🕑 <span id="minimap-current-time"></span> <span class="font-extralight">CET</span></p>
        <p style="display: inline; float: right;"><span id="minimap-position"></span> 🧭</p>
      </div>
    </div>
  </main>
</body>
</html>
