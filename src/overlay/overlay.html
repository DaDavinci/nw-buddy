<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

  <meta name="msapplication-TileColor" content="rgb(192,161,0)">
  <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="rgb(192,161,0)">
  <link rel="manifest" href="/icons/manifest.json">
  <meta charset="UTF-8" />

  <title>New World Buddy</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap');

    h1, h2, h3, h4, h5, h6 {
      font-family: 'New World', sans-serif;
      font-weight: bolder;
      font-size: 1.8rem;
    }
    h1 > span, h2 > span, h3 > span, h4 > span, h5 > span, h6 > span {
      font-family: 'New World', sans-serif;
      font-size: 1.0em;
    }
    * > span {
      font-family: inherit;
      font-size: 1.0em;
    }
    p > span, p {
      font-family: 'Roboto Mono', monospace;
      font-size: 18px !important;
      letter-spacing: -2px;
    }
  </style>
</head>
<body style="border: 0px solid cyan">

  <main style="border: 0px solid yellow;">

    <div id="pin-editor" style="background-image: url(./img/bg-dialog.png); background-size: 100% 100%; background-repeat: repeat-x; display: none;" class="min-w-full h-fit p-24 px-32">
      <div class="flex w-full justify-center items-center h-full">
        <div id="pin-list" class="min-w-full">
          <h2 class="text-4xl text-white text-left">Current Pins</h2>
          <table class="overflow-scroll h-fit min-w-full">
            <thead class="w-full bg-yellow text-black">
              <tr class="w-full pin_row rounded-full">
                <th class="text-yellow text-2xl text-left w-1/12">Pin</th>
                <th class="text-yellow text-2xl text-left w-6/12">Name</th>
                <th class="text-yellow text-2xl text-left w-3/12">Category</th>
                <th class="text-yellow text-2xl text-left w-1/12">‚õî</th>
                <th class="text-yellow text-2xl text-left w-1/12">üíæ</th>
              </tr>
            </thead>
            <tbody class="w-full">
              <span class="spin"></span>
              <tr class="w-full pin_row" id="pin_example" style="display: none;">
                <td class="pin_column">
                  <span class="text-4xl">üåæ</span>
                </td>
                <td class="pin_column">
                  <span class="text-white lowercase text-xl first-letter:uppercase">hemp</span>
                </td>
                <td class="pin_column">
                  <span class="text-white lowercase text-xl first-letter:uppercase">fiber</span>
                </td>
                <td class="pin_column">
                  <button class="bg-yellow text-white hover:bg-dark hover:text-white p-2 w-full">Remove</button>
                </td>
                <td class="pin_column">
                  <button class="bg-yellow text-white hover:bg-dark hover:text-white p-2 w-full">Change</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="create-pin" style="background-image: url(./img/bg-dialog.png); background-size: 100% 100%; background-repeat: repeat-x; display: none;" class="mx-auto mt-52 w-4/12 h-80 py-6">
      <div class="flex w-full h-full justify-center items-center">

        <div class="w-full">

          <h1 class="text-gray-light font-normal text-4xl text-center">Create new Pin</h1>
          <hr class="w-8/12 text-white border-y-1  my-3 mx-auto rounded" style="border-color: rgb(197, 161, 0);" />
          <p class="text-gray-light text-center font-new-world">Give the Pin a tag name, so you can identify it later.<br />
            <input id="pinTag" style="border-color: rgb(197, 161, 0);" class="text-center rounded-l-lg mt-3 mb-2  bg-gray-dark text-gray-light py-1 px-3 text-md border-2 focus:outline-0" type="text" placeholder="None" value="" />
            <button id="pinButton" style="border-color: rgb(197, 161, 0);" class="text-center rounded-r-lg mt-3 mb-2 font-new-world border-2 bg-gray-dark text-gray-light py-1 px-3 text-md active:border-0 focus:outline-0">Create</button>
          </p>

        </div>

      </div>
    </div>

    <div id="minimap" style="display: none;">

      <div id="minimap-title" style="position: absolute; bottom: calc(250px + 40px + 50px + 16vw); right: 50px; width: 16vw; height: auto; text-align: center; z-index: 10;">
        <h1 style="color: rgb(197, 161, 0); font-size: 52px; letter-spacing: 1px; line-height: 22px; padding: 0px; font-weight: bold;">~ <span id="title"></span> ~</h1>
      </div>

      <div id="minimap-context" class="group backdrop-filter backdrop-grayscale" style="width: 16vw; height: 16vw; border-radius: 1000px; border: 5px solid rgb(197, 161, 0); position: absolute; bottom: calc(250px + 20px + 50px); right: 50px; z-index: 5; overflow: hidden; scroll-behavior: smooth;">

        <img src="../../img/map/compass.png" style="position:absolute; bottom: calc(250px + 20px + 50px); right: 50px; height: 16vw; width: 16vw" />

        <canvas width="9000" height="10200" id="minimap-canvas" class="transform duration-600" style="position:relative; padding: 0; top: calc(0px + 50%); left: calc(0px + 50%); width: 9000px; height: 10200px; background-image: url('../../img/map/worldmap.png'); background-size: cover; opacity: 95%; z-index: 0;">
        </canvas>

        <img src="../../img/map/needle.svg" id="compassNeedle" class="transform-gpu duration-500" style="max-width: 150px; max-height: 150px; position: absolute; top: 50%; left: 50%; z-index: 0; margin-left: -75px; margin-top: -75px;" />

      </div>
      <div id="minimap-info" style="position: absolute; bottom: calc(220px); right: 50px; width: 16vw; height: auto; z-index: 10;">
        <div style="display:inline-block; width: 16vw; font-weight:bold; color: rgb(197, 161, 0); font-size: 1.6rem; letter-spacing: -2px; line-height: 22px;" class="uppercase">
          <p style="display: inline; float: left;">
            üïë <span id="minimap-current-time" class="font-bold"></span> <span class="font-normal">CET</span>
          </p>
          <p style="display: inline; float: right;">
            <span id="minimap-position" class="font-normal"></span> üß≠
          </p>
        </div>

        <div style="display:inline-block; width: 16vw; font-weight:bold; color: rgb(197, 161, 0); font-size: 1.6rem; letter-spacing: -2px; line-height: 22px;" class="uppercase">
          <p style="display: inline; float: left;" class="font-normal">üñ±Ô∏è Zoom In <span id="zoomIn-hotkey" class="font-bold">ALT+I</span> / Out <span id="zoomOut-hotkey" class="font-bold">ALT+O</span></p>
        </div>


        <div style="display:inline-block; width: 16vw; font-weight:bold; color: rgb(197, 161, 0); font-size: 1.6rem; letter-spacing: -2px; line-height: 22px;" class="uppercase">
          <p style="display: inline; float: left;" class="font-normal">üéôÔ∏è LIVE STATUS:</p>
          <p style="display: inline; float: right;" class="font-normal">üü¢</p>
        </div>
      </div>

    </div>

  </main>
</body>
</html>
