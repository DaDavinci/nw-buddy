<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="tailwind.css" />
  <link rel="stylesheet" href="../../css/ingame.css" />
  <title>New World Buddy</title>
  <style>
    h1, h2, h3, h4, h5, h6, p {
      font-family: 'New World', Roboto, sans-serif;
      font-weight: bolder;
    }
  </style>


</head>
<body style="background: none;">

  <main>

    <div id="settings" style="background-image: url(./img/bg-dialog.png); background-size: 100% 100%; background-repeat: repeat-x; display: none;" class="min-w-full min-h-full p-24 px-32">
      <div class="w-full h-full p-2 m-auto" style="background-image: url(./img/border-tile.png); background-size: 100% 100%; background-origin:border-box;">

      </div>
    </div>

    <div id="create-pin" style="background-image: url(./img/bg-dialog.png); background-size: 100% 100%; background-repeat: repeat-x; display: none;" class="mx-auto mt-52 w-4/12 h-80 py-6">
      <div class="flex w-full h-full justify-center items-center">

        <div class="w-full">

          <h1 class="text-gray-light font-normal text-2xl text-center">Create a new Pin</h1>
          <hr class="w-8/12 text-white border-y-1  my-3 mx-auto rounded" style="border-color: rgb(197, 161, 0);" />
          <p class="text-gray-light text-center">Give the Pin a tag name, so you can identify it later.<br />
            <input id="pinTag" style="border-color: rgb(197, 161, 0);" class="text-center rounded-l-lg mt-3 mb-2  bg-gray-dark text-gray-light py-1 px-3 text-md border-2 focus:outline-0" type="text" placeholder="None" value="" />
            <button id="pinButton" style="border-color: rgb(197, 161, 0);" class="text-center rounded-r-lg mt-3 mb-2 border-2 bg-gray-dark text-gray-light py-1 px-3 text-md active:border-0 focus:outline-0">Create</button>
          </p>

        </div>

      </div>
    </div>

    <div id="minimap" style="display: none;">

      <div id="minimap-title" style="position: absolute; bottom: calc(250px + 40px + 50px + 16vw); right: 50px; width: 16vw; height: auto; text-align: center; z-index: 10;">
        <h1 style="color: rgb(197, 161, 0); font-size: 2.8em; letter-spacing: 1px; line-height: 22px; padding: 0px; font-weight: bold;">~ <span id="title"></span> ~</h1>
      </div>

      <div id="minimap-context" class="group" style="width: 16vw; height: 16vw; border-radius: 1000px; border: 5px solid rgb(197, 161, 0); position: absolute; bottom: calc(250px + 20px + 50px); right: 50px; z-index: 10; overflow:hidden;">

        <canvas width="9000" height="10200" id="minimap-canvas" class="transform duration-600" style="position:relative; padding: 0; top: 50%; left: 50%; width: 9000px; height: 10200px; background-image: url('../../img/map/worldmap.png'); background-size:cover; opacity: 90%; z-index: -1;">
        </canvas>

        <svg id="compassNeedle" class="transform-gpu duration-500" style="max-width: 24px; max-height: 24px; position: absolute; top: 50%; left: 50%; z-index: 10; margin-left: -12px; margin-top: -12px;" xmlns="http://www.w3.org/2000/svg" fill="none" class="" viewBox="0 0 24 24" stroke="white" stroke-width="3">
          <path stroke-linecap="round" stroke-linejoin="square" d="M5 15l7-7 7 7" />
        </svg>

      </div>

      <div id="minimap-info" style="position: absolute; bottom: calc(250px); right: 50px; width: 16vw; height: auto; z-index: 10;">
        <div style="display:inline-block; width: 16vw; font-weight:bolder; color: rgb(197, 161, 0); font-size: 2.0em; letter-spacing: -2px; line-height: 22px; font-variant: all-small-caps;">
          <p style="display: inline; float: left;">⚔️ <span id="minimap-versus">PvP</span> <span class="font-extralight">ON</span></p>
          <p style="display: inline; float: right;" class="font-extralight">Pin <span id="create-hotkey" class="font-extrabold">KEY</span> 🖱️</p>
        </div>
        <div style="display:inline-block; width: 16vw; font-weight:bolder; color: rgb(197, 161, 0); font-size: 2.0em; letter-spacing: -2px; line-height: 22px; font-variant: all-small-caps;">
          <p style="display: inline; float: left;">🕑 <span id="minimap-current-time"></span> <span class="font-extralight">CET</span></p>
          <p style="display: inline; float: right;"><span id="minimap-position"></span> 🧭</p>
        </div>
      </div>

    </div>

  </main>
</body>
</html>
