<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../../css/general.css" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/ingame.css" />
  <link rel="stylesheet" href="../../css/modal.css" />
  <title>New World Buddy</title>
  <style>
    h1, h2, h3, h4, h5, h6, p {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: bolder;
    }
  </style>


</head>
<body style="background: none;">

  <main style="display: none;">

    <div id="minimap">

      <div id="minimap-title" style="position: absolute; top: 400px; right: 50px; width: 16vw; height: auto; text-align: center; z-index: 10;">
        <h1 style="color: rgb(197, 161, 0); font-size: 2.8em; letter-spacing: 1px; line-height: 22px; font-variant: all-small-caps; padding: 0px;">~ <span id="title"></span> ~</h1>
      </div>

      <div id="minimap-context" class="group" style="width: 16vw; height: 16vw; border-radius: 1000px; border: 5px solid rgb(197, 161, 0); position: absolute; top: calc(400px + 50px); right: 50px; z-index: 10; overflow:hidden;">

        <canvas width="9000" height="10200" id="minimap-canvas" class="transform duration-300" style="position:relative; padding: 0; top: 50%; left: 50%; width: 9000px; height: 10200px; background-image: url('../../img/map/worldmap.png'); background-size:cover; opacity: 90%; z-index: 8;">
        </canvas>

        <svg id="compassNeedle" class="transform-gpu duration-500" style="max-width: 24px; max-height: 24px; position: absolute; top: 50%; left: 50%; z-index: 10; margin-left: -12px; margin-top: -12px;" xmlns="http://www.w3.org/2000/svg" fill="none" class="" viewBox="0 0 24 24" stroke="white" stroke-width="3">
          <path stroke-linecap="round" stroke-linejoin="square" d="M5 15l7-7 7 7" />
        </svg>

      </div>

      <div id="minimap-info" style="position: absolute; top: calc(400px + 50px + 16vw + 10px); right: 50px; width: 16vw; height: auto; z-index: 10;">
        <div style="display:inline-block; width: 16vw; font-weight:bolder; color: rgb(197, 161, 0); font-size: 2.0em; letter-spacing: -2px; line-height: 22px; font-variant: all-small-caps;">
          <p style="display: inline; float: left;">⚔️ <span id="minimap-versus">PvP</span> <span class="font-extralight">ON</span></p>
          <p style="display: inline; float: right;" class="font-extralight">Hotkey <span id="hotkey" class="font-extrabold">Alt+W</span> 🖱️</p>
        </div>
        <div style="display:inline-block; width: 16vw; font-weight:bolder; color: rgb(197, 161, 0); font-size: 2.0em; letter-spacing: -2px; line-height: 22px; font-variant: all-small-caps;">
          <p style="display: inline; float: left;">🕑 <span id="minimap-current-time"></span> <span class="font-extralight">CET</span></p>
          <p style="display: inline; float: right;"><span id="minimap-position"></span> 🧭</p>
        </div>
      </div>

    </div>

  </main>
</body>
</html>
