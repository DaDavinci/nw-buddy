    .tooltip {

    line-height: 20px;
    font-style: normal;
    font-weight: normal;
    font-size: 14px;
    color: #d5d5d5;
    }

    .tooltip a {
    font-style: normal;
    font-weight: normal;
    font-size: 14px;
    color: #d5d5d5;
    }

    .tooltip hr {
    border-color: #272727;
